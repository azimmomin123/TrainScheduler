<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Added Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>


</head>
<body>

<div class="container">
  <!-- start of jumbotron -->
  <div class="jumbotron text-center">
    <h1>Anytime is Train Time</h1>      
    <p>Choo Choo. Chee Chee.</p>
  </div>
  <!-- end of jumbotron -->
  <!-- start of Pannel -->
  <div class="panel panel-default">
    <div class="panel-heading">Current Train Schedule</div>
    <div class="panel-body">
      <!-- start of table -->
      <table class="table" id="trainTable">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency(min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <!-- end of table -->
    </div>
  </div>  
  <!-- end of pannel -->
  <!-- start of second pannel -->
  <div class="panel panel-default">
    <div class="panel-heading">Add Train</div>
    <div class="panel-body">
    <!-- Start of form -->
    <form>
      <div class="form-group">
        <label for="trainName">Train Name</label>
        <input type="text" class="form-control" id="trainName">
      </div>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" class="form-control" id="destination">
      </div>
      <div class="form-group">
        <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
        <input type="text" class="form-control" id="firstTrainTime">
      </div>
      <div class="form-group">
        <label for="frequency">Frequency (min)</label>
        <input type="text" class="form-control" id="frequency">
      </div>
      <button type="submit" class="btn btn-default" id="addTrainBtn">Submit</button>
    </form>
    <!-- End of form -->
    </div>
  </div>
  <!-- end of second pannel -->
</div>


    <!-- Javascript -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
